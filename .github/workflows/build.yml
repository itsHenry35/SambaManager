name: Build

on:
  push:
    branches: [ main, copilot/* ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'
        cache-dependency-path: frontend/pnpm-lock.yaml
        
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
        
    - name: Build frontend
      run: |
        cd frontend
        pnpm install
        pnpm run build
        
    - name: Build backend with embedded frontend
      run: |
        go mod download
        go build -v -o samba-manager
        
    - name: Upload binary
      uses: actions/upload-artifact@v4
      with:
        name: samba-manager
        path: samba-manager
        retention-days: 30
